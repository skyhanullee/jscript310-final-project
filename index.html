<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="my-4">
    <div class="container">
      <div class="row py-3 my-3 rounded" id="header-container">
        <div class="col-12">
          <h1>Recipe Search from TheMealDB</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="recipe-form">
            <div class="form-group mb-2">
              <label for="recipe">Recipe:</label>
              <input
                id="recipe"
                name="recipe"
                class="form-control"
                type="text"
                pattern="^[A-Za-z]+$"
                placeholder="What meal are you looking for?"
                oninvalid="this.setCustomValidity(`Something isn't right. Try entering your meal again!`)"
                oninput="this.setCustomValidity(``)"
                required
              />
            </div>
            <div class="form-group mb-2">
              <input
                id="submit"
                class="btn btn-primary"
                type="submit"
                value="Get Recipes"
              />
            </div>
          </form>
        </div>

        <div class="col-md-12" id="recipe-container">
          <!-- <h2 id="search-result-header"></h2> -->
        </div>
      </div>
    </div>
    <div id="modal-container"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
