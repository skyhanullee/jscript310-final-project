    <div class="container">

        <div class="col-12">
          <h1>Recipe Search</h1>
        </div>
      </div>
      <div class="row" id="main-container">
        <div class="col-md-12">
          <form id="recipe-form">
            <div class="form-group mb-2">
              <label for="recipe">Recipe:</label>
              <input
                id="recipe"
                name="recipe"
                class="form-control"
                type="text"
                pattern="^.{0,100}$"
                placeholder="What meal are you looking for?"
                
              />
            </div>
            <div class="form-group mb-2">
              <input
                id="submit"
                class="btn btn-primary"
                type="submit"
                value="Get Recipes"
              />
            </div>
          </form>
        </div>

        <div class="col-md-7" id="recipes-container">
          <h2>First 5 Results:</h2>
